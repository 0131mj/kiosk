<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Swiper demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
        main {
            position: relative;
            width: 100vw;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper {
            margin-left: auto;
            margin-right: auto;
        }

        /** override **/
        .swiper-button {
            background-color: rgba(0, 0, 0, 0.3);
            width: 8vw;
            height: 8vw;
            font-size: 2rem;
            top: 55vh;
            border-radius: 50%;
        }

        .swiper-button::after {
            color: #fff;
            font-size: 2rem;
        }

        .x::after {
            content: url(./img/slide_07.jpg); /* 필요한 이미지 소스들 다운 */
        }
    </style>
</head>

<body>
<main>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="./img/slide_01.png" alt="점심시간 휴무안내"/>
            <img class="swiper-slide" src="./img/slide_02.jpg" alt="종이 청구서를 줄입시다"/>
            <img class="swiper-slide" src="./img/slide_03.jpg" alt="새로운 에너지 세상"/>
            <img class="swiper-slide" src="./img/slide_04.JPG" alt="한전 고객센터 연결 장애"/>
            <img class="swiper-slide" src="./img/slide_05.jpg" alt="한걸은 천천히 가겠습니다"/>
            <img class="swiper-slide" src="./img/slide_06.jpg" alt="에너지 효율 1등급 대한민국을 위해"/>
            <img class="swiper-slide" src="./img/slide_07.jpg" alt="실행의 2022년"/>
            <img class="swiper-slide" src="./img/slide_08.jpg" alt="정보보안 생활화 SEVEN UP 운동"/>
            <img class="swiper-slide" src="./img/slide_09.jpg" alt="직장 에티켓 알고 지키기"/>
        </div>
        <div class="swiper-button-next swiper-button"></div>
        <div class="swiper-button-prev swiper-button"></div>
        <div class="swiper-pagination"></div>
    </div>
</main>
<!-- Swiper -->

<section id="x"></section>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>


<!-- Initialize Swiper -->
<script>
    const swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
<script>
    setTimeout(() => {
        const x = document.getElementById("x");
        x.classList.add("x");
    }, 500)
    document.querySelectorAll(".swiper-button").forEach(btn => {
        btn.addEventListener("click", (e) => {
            e.stopPropagation();
        })
    })
</script>

</body>
</html>
