<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiosk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
    <header class="title-header">
        기념 촬영
    </header>
    <div class="photo-steps">
        <div class="photo-step">1. 배경 선택</div>
        <div class="photo-step">2. 사진 촬영</div>
        <div class="photo-step">3. 확인 및 전송</div>
    </div>
    <h2 class="photo-description">사진을 받으실 전화번호를 입력해주세요.</h2>
    <div class="photo-preview"></div>
    <div style="display: flex; align-items: center; flex-direction: column">
        보내실 전화번호
        <div>
            010-
        </div>
        <div class="dial">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button></button>
            <button>0</button>
            <button><-</button>
        </div>
        <div>

            <button>
                전송하기
            </button>
        </div>
    </div>





</main>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>
</body>
</html>
