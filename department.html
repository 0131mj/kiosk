<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부서소개</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>

        .content-area .title {
            font-family: 'LeferiBaseType-BoldA', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 5vw;
        }

        .content-area .subtitle {
            font-family: 'LeferiBaseType-BoldA', sans-serif;
        }

        .dept-org {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .dept {
            width: 24%;
            padding: 1vw 3vw;
            word-break: keep-all;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            height: 6vw;
            margin-bottom: 1vw;
            background: gray;
            border-radius: 1vw;
            font-size: 1.2rem;
        }

        .dept.on {
            background: #3985a5;
        }

        #dept-map img {
            max-width: 100%;
            max-height: 45vw;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<main>
    <header class="title-header">부서 소개</header>
    <section class="content-area">

        <p style="text-align: center">부서를 선택하세요.</p>
        <div class="dept-org">

        </div>
        <h3 class="title" id="dept-name">안전재난부</h3>
        <p id="dept-desc"></p>

        <h4 class="subtitle">부서 조직도</h4>
        <div id="dept-map">
            <img src="img/dept/1.jpg" alt="안전재난부"/>
        </div>

        <h4 class="subtitle">위치</h4>
        <p id="dept-location"></p>


    </section>
</main>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>

        },
        {

            location: "4F"
        },
        {
            name: "그리드시스템부",
            desc: "그리드시스템부는 송변전분야 전력통신 ICT설비, SCADA설비 제어 업무 및 운영을 담당하고 있으며, Smart하고 신뢰도 높은 ICT 시스템관리로 안정적인 전력계통 운영을 위한 서비스제공에 기여하고 있습니다.",
            location: "6F"
        },
        {
            name: "토건운영부",
            desc: "전력관리처 토목설비 유지관리 및 건축업무, 사옥 및 변전소 기전설비 보강업무를 담당하고 있습니다.",
            location: "5F"
        }
    ]

    const depOrg = document.querySelector(".dept-org");
    depOrg.innerHTML = deptData.reduce((acc, cur, idx)=>{
        return acc + `<div class="dept" data-depart="${idx+1}">${cur.name}</div>`;
    }, '')
    const depts = document.querySelectorAll(".dept");
    const deptName = document.getElementById("dept-name");
    const deptDesc = document.getElementById("dept-desc");
    const deptMap = document.getElementById("dept-map");
    const deptLocation = document.getElementById("dept-location");

    const selectDept = (code) => {
        const {name, desc, location} = deptData[Number(code) - 1];
        deptMap.innerHTML = `<img src = "./img/dept/${code}.jpg" alt="${name} 조직도"/>`;
        deptName.innerHTML = name;
        deptDesc.innerHTML = desc;
        deptLocation.innerHTML = `${name}(${location})`;
        depts.forEach((d) => {
            d.classList.remove("on");
        })
        const dept = document.querySelector(`[data-depart="${code}"]`)
        dept.classList.add("on");
    }

    depts.forEach(dept => {
        dept.addEventListener("click", (e) => {
            e.stopPropagation();
            const code = dept.dataset.depart;
            selectDept(code);
        })
    })

    selectDept(1);
</script>
</body>
</html>
