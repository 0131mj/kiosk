<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부서소개</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>

        .content-area .title {
            font-family: 'LeferiBaseType-BoldA', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 5vw;
        }

        .content-area .subtitle {
            font-family: 'LeferiBaseType-BoldA', sans-serif;
        }

        .department-org {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .department {
            width: 30%;
            padding: 1vw 3vw;
            word-break: keep-all;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            height: 8vw;
            margin-bottom: 2vw;
            background: gray;
        }

        .department.on {
            background: #3985a5;
        }

        #department-map img {
            max-width: 100%;
            max-height: 30vw;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<main>
    <header class="title-header">부서 소개</header>
    <div style="height: 10vw; width: 10vw"></div>
    <section class="content-area">

        <p style="text-align: center">아래 조직도에서 부서를 선택하시면 <br/>부서 조직도 및 위치를 확인하실 수 있습니다.</p>
        <div class="department-org">
            <div class="department on" data-depart="01">안전재난부</div>
            <div class="department" data-depart="02">미래전략부</div>
            <div class="department" data-depart="03">HR소통부</div>
            <div class="department" data-depart="04">재무자재부</div>
            <div class="department" data-depart="05">탄소중립사업부 (에너지효율부)</div>
            <div class="department" data-depart="07">전력공급부</div>
            <div class="department" data-depart="09">배전운영부</div>
            <div class="department" data-depart="10">배전건설부</div>
            <div class="department" data-depart="11">ICT운영부</div>
            <div class="department" data-depart="12">그리드지원부</div>
            <div class="department" data-depart="13">계통운영부</div>
            <div class="department" data-depart="14">송전운영부</div>
            <div class="department" data-depart="15">변전운영부</div>
            <div class="department" data-depart="16">시스템그리드부</div>
            <div class="department" data-depart="17">토건운영부</div>
        </div>
        <h3 class="title" id="department-name">안전재난부</h3>

        <h4 class="subtitle">부서 조직도</h4>
        <div id="department-map">
            <img src="./img/department/01.jpg" alt="안전재난부"/>
        </div>


        <h4 class="subtitle">위치</h4>
        본 건물 4층


    </section>
</main>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>
<script>
    const departments = document.querySelectorAll(".department");
    const departmentName = document.getElementById("department-name");
    const departmentMap = document.getElementById("department-map")

    departments.forEach(department => {
        department.addEventListener("click", (dep)=> {
            const code = department.dataset.depart;
            const text = department.innerHTML;
            departmentMap.innerHTML = `<img src = "./img/department/${code}.jpg" alt="${text} 조직도"/>`;
            departmentName.innerHTML = text;
            departments.forEach((d)=>{
                d.classList.remove("on");
                department.classList.add("on");
            })
        })
    })
</script>
</body>
</html>
