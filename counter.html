<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고객창구 업무소개</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .row {
            background: rgba(255, 255, 255, 0.2);
            padding: 3vw;
            display: flex;
            align-items: center;
            border-radius: 2vw;
            margin: 3vw 0;
        }
        .row div:first-child{
            font-family: 'S-CoreMedium', sans-serif;
            width: 24vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row div:last-child{
            font-size: 1.3rem;
            padding-left: 2rem;
        }
    </style>
</head>
<body>
<main>
    <header class="title-header"></header>
    <template id="company-nav"></template>
    <section class="content-area">
        <div>
            <div class="row">
                <div>전기사용 신청</div>
                <div>전기 신규 및 증설 신청 문의<br/>
                    (내선 업체 선정 후 신청)<br/>
                    <br/>
                    <span class="point-color">민원안내 : 고객지원실 5~7번 창구</span>
                </div>
            </div>
            <div class="row">
                <div>영업 일반업무</div>
                <div>
                    명의변경, 이사정산, 계약해지 및 재사용<br/>
                    농사용 휴지, 계약종별 변경 등
                    <br/><br/>
                    <span class="point-color">민원안내 : 고객지원실 1~4번 창구</span>
                </div>
            </div>
            <div class="row">
                <div>전기 요금 문의</div>
                <div>
                    요금 과다 청구, 이중 납부 및 환불<br/>
                    미납 관련 문의
                    <br/><br/>
                    <span class="point-color">민원안내 : 고객지원실 마케팅운영부</span>
                </div>
            </div>
            <div class="row">
                <div>전력량계 관리</div>
                <div>
                    전력량계 신규 부설, 기설고객 전력량계<br/>
                    시험 및 관리
                    <br/><br/>
                    <span class="point-color">민원안내 : 고객지원실 8번 창구</span>
                </div>
            </div>
        </div>
        <img src="./img/support_map/support_center.jpg" alt="" style="max-width: 100%; margin-top: 5vw; border-radius: 2vw">
    </section>
</main>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>
</body>
</html>
