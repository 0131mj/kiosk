<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>방문고객 안내</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .content-nav .menus {
            flex-wrap: wrap;
        }

        .content-nav .menu {
            width: 22%;
            word-break: keep-all;
            padding: 0.5vw 3vw;
            height: 11vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1vw 0.6vw;
        }

        .content-area {
            padding: 3vw 0;
        }
    </style>
</head>
<body>
<main>
    <header class="title-header">방문고객 안내</header>
    <template id="content-nav"></template>
    <section id="content" class="content-area"></section>
</main>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>
</body>
</html>
