<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관할 사업소</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/company.css">
</head>
<body>
<main>
    <header class="title-header">
        관할 사업소
    </header>
    <template id="company-nav"></template>
    <section id="company-content" class="content-area">
        <style>
            .office-org-bg {
                background: #fff;
                padding: 2vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #office-map {
                background-size: cover;
                position: relative;
            }

            #office-map::after {
                content: "";
                width: 100%;
                height: 100%;
                background-image: url("./img/hq_map/bg.png");
                background-size: cover;
                position: absolute;
                left: 0;
                top: 0;
                z-index: -1;
            }

            .office-btn {
                background: black;
                color: white;
                position: absolute;
                font-size: 1.5vw;
                opacity: 0;
                font-weight: 900;
            }

            #office-img {
                width: calc(21.5vw * 1.5);
                height: calc(14.3vw * 1.5);
                margin-bottom: 2vw;
            }

            #office-address {
                word-break: keep-all;
            }

            .basic-info dt {
                width: 30% !important;
            }

            .basic-info dd {
                width: 60% !important;
            }

            .basic-info {
                margin-left: 5vw !important;
                font-size: 1.2rem !important;
            }

            .content-area {
                padding: 5vw 4vw;
            }
        </style>
        <div class="office-introduce">
            <p>지도에서 사업소를 선택하세요.</p>
            <div id="office-map"></div>
            <h3 id="office-name" class="office-title">경남본부 직할</h3>
            <div>
                <h4>기본 정보</h4>
                <div style="display: flex; align-items: center">
                    <img id="office-img" src="./img/office/1.png" alt="경남본부 직할">
                    <dl class="basic-info">
                        <dt>사업소명</dt>
                        <dd id="office-name-2">경남본부직할</dd>
                        <dt>주소</dt>
                        <dd id="office-address">(51439) 경남 창원시 성산구 중앙대로210번길 13</dd>
                        <dt>대표번호</dt>
                        <dd id="office-tel">055-123</dd>
                    </dl>
                </div>
                <h4>조직현황</h4>
                <div class="office-org-bg">
                    <img id="office-org" alt="조직현황"/>
                </div>
            </div>
        </div>
    </section>
    <template id="hq-history"></template>
</main>
<template id="global-menu-panel"></template>
<template id="control-menus"></template>
<script src="./js/script.js"></script>
<script src="./js/office.js"></script>
</body>
</html>
