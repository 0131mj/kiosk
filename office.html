            }

                width: 20% !important;
            }

            }

                font-size: 1.2rem;
            }

            .office-introduce {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .office-introduce img {
                /*max-width: 100%;*/
            }

                text-align: center;

                margin-bottom: .4rem;
            }

            #office-area {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .office-introduce .basic-info {
                display: flex;
                flex-wrap: wrap;
                margin-top: 0;
            }

            .office-introduce .basic-info dt {
                width: 20%
            }

            .office-introduce .basic-info dd {
                width: 75%;
                padding-bottom: 0.7rem;
                margin-left: 5%;
            }

            .office-introduce img {
                /*height: 100%;*/
            }

            .popup-btn {
                background-color: #cd3232;
                padding: 1vw 1.5vw;
                margin-right: 1vw;
            }

            #office-img {
                width: calc(21.5vw * 1.6);
                height: calc(14.3vw * 1.6);
                margin-bottom: 2vw;
            }

            .modal {
                background-color: #fff;
                border-radius: 1vw;
                overflow: hidden;
                border: 1px solid #000;
            }

            .modal header {
                display: flex;
                background-color: #0D3563;
                justify-content: space-between;
                align-items: center;
                padding: 2vw;
            }

            #modal-title {

            }

            #popup-img {
                width: 82vw;
            }

            #popup-img[data-type="map"] {
                border: 2vw solid #fff;
            }

            #popup-img[data-type="tel"] {
                border-top: 2vw solid #fff;
                border-bottom: 1vw solid #fff;
            }


            #close-modal-btn {

            }

            }

                background: url("./img/hq_map/bg.png");

                left: 0;
                top: 0;
                z-index: -1;
                opacity: 0;
